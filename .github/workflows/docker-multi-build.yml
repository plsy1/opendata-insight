name: CI Docker Multi Job

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  docker-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: version
        run: echo "VERSION=$(cat VERSION | tr -d '\n')" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            plsy1/kanojo:${{ steps.version.outputs.VERSION }}-amd64
            plsy1/kanojo:latest-amd64
            ghcr.io/${{ github.repository_owner }}/kanojo:${{ steps.version.outputs.VERSION }}-amd64
            ghcr.io/${{ github.repository_owner }}/kanojo:latest-amd64
          cache-from: type=registry,ref=plsy1/kanojo:buildcache-amd64
          cache-to: type=registry,ref=plsy1/kanojo:buildcache-amd64,mode=max


