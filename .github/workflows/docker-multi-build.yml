  docker-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [docker-amd64]
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag plsy1/kanojo:latest \
            --tag plsy1/kanojo:${{ needs.docker-amd64.outputs.version }} \
            --tag ghcr.io/${{ github.repository_owner }}/kanojo:latest \
            --tag ghcr.io/${{ github.repository_owner }}/kanojo:${{ needs.docker-amd64.outputs.version }} \
            plsy1/kanojo:latest-amd64

  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [docker-amd64, docker-manifest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.docker-amd64.outputs.version }}
          name: Release v${{ needs.docker-amd64.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

