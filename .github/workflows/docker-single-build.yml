name: CI Docker Single Job

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: version
        run: echo "VERSION=$(cat VERSION | tr -d '\n')" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            plsy1/kanojo:${{ steps.version.outputs.VERSION }}
            plsy1/kanojo:latest
            ghcr.io/${{ github.repository_owner }}/kanojo:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/kanojo:latest
          cache-from: type=registry,ref=plsy1/kanojo:buildcache
          cache-to: type=registry,ref=plsy1/kanojo:buildcache,mode=max
