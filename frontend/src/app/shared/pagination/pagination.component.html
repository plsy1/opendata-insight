<div class="pagination-container">
  <button 
    class="nav-btn prev" 
    (click)="onPrevious()" 
    [disabled]="page <= 1"
    title="Previous Page"
  >
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="page-pill">
    <div class="page-info">
      <span class="label">PAGE</span>
      <span class="number">{{ page }}</span>
    </div>
  </div>

  <button 
    class="nav-btn next" 
    (click)="onNext()" 
    [disabled]="!hasNext"
    title="Next Page"
  >
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
