<mat-tab-group
  [(selectedIndex)]="selectedTabIndex"
  (selectedTabChange)="onTabChange($event)"
>

  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-star tab-icon"></i>
      {{ 'SUBSCRIPTION.TAB_SUBSCRIPTION' | translate }}
    </ng-template>
    <ng-template matTabContent>
      <app-performer-subscription-list></app-performer-subscription-list>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-heart tab-icon"></i>
      {{ 'SUBSCRIPTION.TAB_COLLECTIONS' | translate }}
    </ng-template>
    <ng-template matTabContent>
      <app-list-performer-collect></app-list-performer-collect>
    </ng-template>
  </mat-tab>
</mat-tab-group>
