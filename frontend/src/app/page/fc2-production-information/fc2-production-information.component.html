<div class="thetop" *ngIf="data">
  <div class="movie-card">
    <div class="movie-cover">
      <img [src]="data.cover" alt="cover" />
    </div>

    <div class="movie-card-content">
      <h2 class="movie-title">{{ data.product_id }} - {{ data.title }}</h2>

      <div class="info-meta">
        <span *ngIf="data.author">
          <mat-icon inline>person</mat-icon>
          {{ data.author }}
        </span>

        <span *ngIf="data.sale_day">
          <mat-icon inline>event</mat-icon>
          {{ data.sale_day }}
        </span>

        <span *ngIf="data.duration">
          <mat-icon inline>schedule</mat-icon>
          {{ data.duration }}
        </span>
      </div>

      <div class="action-icons">
        <div class="action-item" (click)="onSearchClick()" matTooltip="搜索">
          <i class="fas fa-search action-icon"></i>
          <span class="action-label">Search</span>
        </div>

        <div class="action-item" (click)="onSubscribeClick()" matTooltip="订阅">
          <i class="fas fa-rss action-icon"></i>
          <span class="action-label">Subscribe</span>
        </div>

        <div class="action-item" (click)="toSupjav()" matTooltip="Supjav">
          <i class="fas fa-play-circle action-icon"></i>
          <span class="action-label">Supjav</span>
        </div>

        <div class="action-item" (click)="toMissAV()" matTooltip="MissAV">
          <i class="fas fa-video action-icon"></i>
          <span class="action-label">MissAV</span>
        </div>
      </div>
    </div>
  </div>

  <div class="sample-images">
    <div
      *ngIf="data.sample_images as images"
      class="sample-image-list"
      (wheel)="onWheelScroll($event)"
    >
      <img
        loading="lazy"
        *ngFor="let image of images"
        [src]="image"
        class="sample-image"
      />
    </div>
  </div>
</div>
