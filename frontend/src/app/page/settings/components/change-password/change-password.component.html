<mat-card class="password-card">
  <mat-card-title>{{ 'SETTINGS.CHANGE_PASSWORD' | translate }}</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onChangePassword()" #passwordForm="ngForm">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'SETTINGS.OLD_PASSWORD' | translate }}</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="oldPassword"
          name="oldPassword"
          required
          autocomplete="current-password"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'SETTINGS.NEW_PASSWORD' | translate }}</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          autocomplete="new-password"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'SETTINGS.CONFIRM_PASSWORD' | translate }}</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          autocomplete="new-password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="isLoading"
      >
        {{ 'SETTINGS.SUBMIT' | translate }}
      </button>

    </form>

    <p class="message" *ngIf="message">{{ message }}</p>
  </mat-card-content>
</mat-card>
