<div class="poster-grid">
  <div class="poster-wrapper" *ngFor="let movie of keywordFeeds">
    <app-movie-card
      [id]="movie.work_id"
      [title]="movie.title"
      [imgUrl]="movie.products[0].image_url || ''"
      [releaseDate]="movie.min_date || ''"
      [actors]="getActorNames(movie.casts)"
      (movieClick)="posterClick(movie.prefix, movie.work_id)"
      (movieDelete)="onUnsubscribeClick()"
      [showID]="true"
      [showDetialButton]="true"
      [enableBlur]="ProductionSubscriptionService.isEnableBlur$() | async"
    ></app-movie-card>
  </div>
</div>
