<div class="login-container">
  <mat-card class="login-card">
    <h2 mat-card-title>
      <img src="/assets/favicon.ico" alt="logo" class="title-icon" />
      Kanojo
    </h2>

    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="form-group" appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
        />
      </mat-form-field>

      <mat-form-field class="form-group" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card>
</div>
