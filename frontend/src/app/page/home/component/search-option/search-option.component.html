<div class="dialog-container glass-effect">
  <div class="dialog-header">
    <div class="header-title">
      <mat-icon>search</mat-icon>
      <span>Deep Search</span>
    </div>
    <button mat-icon-button (click)="close()" class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-body">
    <div class="search-input-wrapper">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search anything...</mat-label>
        <input
          matInput
          [(ngModel)]="searchVaule"
          (keydown.enter)="searchKeywords()"
          placeholder="Keyword, Actress, or ID..."
          autocomplete="off"
        />
        <mat-icon matSuffix class="search-suffix-icon">search</mat-icon>
      </mat-form-field>
    </div>

    <div *ngIf="filteredOptions?.length" class="recent-searches">
      <div class="recent-title">
        <mat-icon>history</mat-icon>
        <span>Recent Activity</span>
      </div>
      <div class="recent-list">
        <div
          class="recent-item"
          *ngFor="let option of filteredOptions"
          (click)="searchVaule = option"
        >
          <span class="recent-text">{{ option }}</span>
          <mat-icon
            class="delete-recent"
            (click)="removeRecentSearch(option, $event)"
          >
            close
          </mat-icon>
        </div>
      </div>
    </div>

    <div class="search-divider">
      <span>Search Methods</span>
    </div>

    <div class="search-type-buttons">
      <button
        mat-button
        [class.active]="searchType === '1'"
        (click)="searchType = '1'; searchTorrents()"
        class="type-btn torrents-btn"
      >
        <mat-icon>cloud_download</mat-icon>
        <div class="btn-text">
          <span class="main-label">Torrents</span>
          <span class="sub-label">Search magnetic links</span>
        </div>
      </button>

      <button
        mat-button
        [class.active]="searchType === '2'"
        (click)="searchType = '2'; searchPerformer()"
        class="type-btn actress-btn"
      >
        <mat-icon>stars</mat-icon>
        <div class="btn-text">
          <span class="main-label">Performers</span>
          <span class="sub-label">Find by actress name</span>
        </div>
      </button>

      <button
        mat-button
        [class.active]="searchType === '3'"
        (click)="searchType = '3'; searchKeywords()"
        class="type-btn keywords-btn"
      >
        <mat-icon>auto_awesome</mat-icon>
        <div class="btn-text">
          <span class="main-label">General</span>
          <span class="sub-label">Search all metadata</span>
        </div>
      </button>
    </div>
  </div>
</div>
