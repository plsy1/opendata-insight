<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <!-- Ultra Premium Deep Blue Gradients -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" /> <!-- Deepest indigo -->
      <stop offset="40%" stop-color="#2563eb" /> <!-- Bold base blue -->
      <stop offset="100%" stop-color="#0284c7" /> <!-- Sky tint -->
    </linearGradient>

    <!-- Glowing Energy Lines -->
    <linearGradient id="energyWave" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0" />
      <stop offset="50%" stop-color="#38bdf8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#e0f2fe" stop-opacity="1" />
    </linearGradient>

    <!-- Holographic Glass Highlight -->
    <linearGradient id="holoGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4" />
      <stop offset="40%" stop-color="#7dd3fc" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.25" />
    </linearGradient>

    <!-- Neon 'K' Gradient -->
    <linearGradient id="neonK" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="50%" stop-color="#bae6fd" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>

    <!-- Complex Lighting Shadows & Glows -->
    <filter id="hyperShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="24" stdDeviation="30" flood-color="#020617" flood-opacity="0.6" />
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#020617" flood-opacity="0.4" />
    </filter>

    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#38bdf8" flood-opacity="0.6" />
      <feDropShadow dx="0" dy="0" stdDeviation="24" flood-color="#0ea5e9" flood-opacity="0.4" />
    </filter>
    
    <!-- Grid Pattern for Metadata Vibe -->
    <pattern id="cyberGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa" stroke-width="1.5" stroke-opacity="0.15" />
    </pattern>

    <clipPath id="squircleClip">
      <path d="M256,0 C428,0 512,84 512,256 C512,428 428,512 256,512 C84,512 0,428 0,256 C0,84 84,0 256,0 Z" />
    </clipPath>
  </defs>

  <!-- 1. Deep Background Base -->
  <path fill="url(#bg)" d="M256,0 C428,0 512,84 512,256 C512,428 428,512 256,512 C84,512 0,428 0,256 C0,84 84,0 256,0 Z" />
  
  <g clip-path="url(#squircleClip)">
    <!-- 2. Cyber/Metadata Grid Overlay -->
    <rect width="512" height="512" fill="url(#cyberGrid)" />
    
    <!-- 3. Dynamic flowing sine waves (Abstract Data Streams) -->
    <path d="M-100,300 C50,200 150,450 350,300 C550,150 650,400 700,300 L700,600 L-100,600 Z" fill="url(#energyWave)" opacity="0.15" />
    <path d="M-100,450 C100,300 200,550 400,350 C600,150 650,450 700,450 L700,600 L-100,600 Z" fill="url(#energyWave)" opacity="0.1" />
    
    <!-- Sharp techy data nodes -->
    <circle cx="90" cy="110" r="4" fill="#60a5fa" opacity="0.6" />
    <circle cx="410" cy="90" r="3" fill="#60a5fa" opacity="0.8" />
    <circle cx="440" cy="400" r="6" fill="#38bdf8" opacity="0.7" />
    <path d="M80,410 L100,410 M90,400 L90,420" stroke="#7dd3fc" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- 4. Premium App Icon Stroke -->
  <path fill="none" stroke="url(#holoGlass)" stroke-width="6" d="M256,4 C424,4 508,86 508,256 C508,426 424,508 256,508 C88,508 4,426 4,256 C4,86 88,4 256,4 Z" />

  <!-- 5. 3D Floating Isometric Data Rings (Represents Aggregation) -->
  <g transform="translate(256, 256) scale(1.1)" filter="url(#hyperShadow)">
    
    <!-- Outer Orbit Ring -->
    <ellipse cx="0" cy="0" rx="140" ry="140" fill="none" stroke="url(#energyWave)" stroke-width="6" stroke-dasharray="140 30" opacity="0.4" transform="rotate(-30)" />
    
    <!-- Floating Hexagon Plate (Holographic Base) -->
    <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" fill="url(#holoGlass)" stroke="#bae6fd" stroke-width="2" stroke-opacity="0.4" />
    
    <!-- Inner Glowing Core Ring -->
    <circle cx="0" cy="0" r="85" fill="#0f172a" opacity="0.2" />
    <circle cx="0" cy="0" r="85" fill="none" stroke="url(#neonK)" stroke-width="4" filter="url(#neonGlow)" />
    
    <!-- 6. The "K" / Next / Lightning Bolt Hybrid -->
    <g filter="url(#neonGlow)">
      <!-- Aggressive angled STEM of 'K' -->
      <path d="M-36,50 L-10,-50 L-36,-50 Z" fill="url(#neonK)" />
      <path d="M-36,50 L-10,-50 L-10,50 Z" fill="url(#energyWave)" />

      <!-- The 'Forward/Skip' Right angles of 'K' -->
      <path d="M-5,-10 L45,-50 L30,-5 L50,45 L10,10 Z" fill="url(#neonK)" stroke="url(#neonK)" stroke-width="6" stroke-linejoin="round" />
    </g>
    
    <!-- Center glowing pulse dot -->
    <circle cx="-16" cy="4" r="8" fill="#ffffff" filter="url(#neonGlow)" />
  </g>

</svg>
